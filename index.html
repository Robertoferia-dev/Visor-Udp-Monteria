        // FUNCIN DE ESTILO: Asigna color seg煤n el tipo_udp y el filtro activo
        function stylePorUDP(feature, currentFilter = 'All') {
            const macroZone = feature.properties?.macro_zona;
            const tipoUDP = feature.properties?.tipo_udp;

            if (!macroZone || !tipoUDP) {
                return { color: '#dc3545', weight: 1, opacity: 1, fillOpacity: 0.1 }; 
            }

            // La zona del GeoJSON debe COINCIDIR con la zona del filtro (data-zone)
            const isMatch = (currentFilter === 'All' || macroZone === currentFilter);
            
            let color;
            switch (tipoUDP) {
                case 'Mixta': color = 'var(--udp-mixta)'; break;
                case 'Comercial': color = 'var(--udp-comercial)'; break;
                case 'Residencial': color = 'var(--udp-residencial)'; break;
                case 'Ambiental': color = 'var(--udp-ambiental)'; break;
                default: color = '#6c757d'; 
            }


            if (isMatch) {
                return { 
                    color: color, 
                    weight: 2.5, 
                    opacity: 1, 
                    fillOpacity: 0.5
                };
            } else {
                return { 
                    color: '#888', 
                    weight: 1,
                    opacity: 0.2, 
                    fillOpacity: 0.02 
                };
            }
        }

        // FUNCIN PARA GENERAR EL CONTENIDO DEL POPUP
        function createPopupContent(properties) {
            const codigo = properties.codigo || 'N/A';
            const macroZone = properties.macro_zona || 'N/A';
            const tipoUDP = properties.tipo_udp || 'N/A';
            const pdfUrl = properties.pdf_url; 

            let content = `
                <div class="udp-popup">
                    <h4>Detalles de la UDP</h4>
                    <p><strong>C贸digo:</strong> ${codigo}</p>
                    <p><strong>Macro-Zona:</strong> ${macroZone}</p>
                    <p><strong>Clasificaci贸n:</strong> ${tipoUDP}</p>
            `;
            
            if (pdfUrl) {
                content += `<a href="${pdfUrl}" target="_blank" class="btn-pdf-popup">Ver Documento PDF</a>`;
            } else {
                content += `<p style="color:#ef4444;">Sin documento asociado.</p>`;
            }

            content += `</div>`;
            return content;
        }


        let udpLimitsLayer = null;

        if (udpLimitsData.features && udpLimitsData.features.length) {
            map.createPane('udp-limits-pane');
            map.getPane('udp-limits-pane').style.zIndex = 650;

            udpLimitsLayer = L.geoJSON(udpLimitsData, {
                pane: 'udp-limits-pane',
                style: (f) => stylePorUDP(f, 'All'),
                onEachFeature: (f, layer)=>{
                    // Uso de bindPopup para mostrar datos y el bot贸n del PDF
                    const popupContent = createPopupContent(f.properties);
                    layer.bindPopup(popupContent);
                }
            }).addTo(map);

            layerControl.addOverlay(udpLimitsLayer, 'L铆mites UDP (Por Tipo)');

            try {
                // Ajusta el mapa para ver todos los nuevos pol铆gonos
                const b = udpLimitsLayer.getBounds();
                if (b.isValid()) map.fitBounds(b.pad(0.06));
            } catch(_) {}

        } else {
            map.setView(MONTERIA_CENTER, MONTERIA_ZOOM);
        }

        // 3) FUNCIONALIDAD DE BOTONES DE FILTRO (Macro-zonas)
        const filterButtons = document.querySelectorAll('#filter-toolbar .btn.filter');


        function filterMapByZone(zoneName) {
            if (!udpLimitsLayer) return;

            let targetBounds = null;


            udpLimitsLayer.eachLayer(layer => {
                const macroZone = layer.feature.properties?.macro_zona;
                
                layer.setStyle(stylePorUDP(layer.feature, zoneName));

                const isMatch = (zoneName === 'All' || macroZone === zoneName);
                if (isMatch) {
                    if (!targetBounds) {
                        targetBounds = layer.getBounds();
                    } else {
                        targetBounds.extend(layer.getBounds());
                    }
                }
            });


            if (targetBounds && targetBounds.isValid()) {
                map.fitBounds(targetBounds.pad(0.06));
            } else if (zoneName === 'All' && udpLimitsLayer.getBounds().isValid()) {
                map.fitBounds(udpLimitsLayer.getBounds().pad(0.06));
            } else if (zoneName !== 'All') {
                console.warn(`No se encontraron pol铆gonos para la zona: ${zoneName}`);
                map.setView(MONTERIA_CENTER, MONTERIA_ZOOM);
            }

        }


        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const zone = this.dataset.zone;
                filterMapByZone(zone);
            });
        });

        // 4) DIBUJOS Y PERSISTENCIA (Edici贸n, Guardado, Undo, Import/Export)
        const drawnItems = new L.FeatureGroup().addTo(map);   
        const savedItems = new L.FeatureGroup().addTo(map);   
        layerControl.addOverlay(drawnItems, 'Dibujos (edici贸n)');
        layerControl.addOverlay(savedItems, 'Guardados');


        const LS_KEY_DRAWN = 'monteria_drawn_polygons';
        const LS_KEY_SAVED = 'monteria_saved_polygons';
        const btnSaveLast = document.getElementById('btn-save-last');
        const btnUndo  = document.getElementById('btn-undo-delete');
        const btnExport  = document.getElementById('btn-export');
        const btnClear = document.getElementById('btn-clear');
        const fileImport = document.getElementById('file-import');


        let lastDrawnLayer = null;   
        const undoStack = [];      


        function saveGroupToLS(group, key) {
            const gj = group.toGeoJSON();
            localStorage.setItem(key, JSON.stringify(gj));
        }

        function savedStyle(){ return { color:'var(--cyan)', weight:2.5, fillOpacity:.15 }; }
        function drawnStyle(){ return { color:'var(--ok)', weight:2.5, fillOpacity:.15 }; }


        function loadGroupFromLS(group, key, styleFn) {
            try {
                const raw = localStorage.getItem(key);
                if (raw) {
                    const data = JSON.parse(raw);
                    L.geoJSON(data, {
                        style: styleFn,
                        onEachFeature: (feature, layer) => {
                            group.addLayer(layer);
                        }
                    });
                }
            } catch (e) {
                console.error("Error al cargar datos de Local Storage:", e);
                localStorage.removeItem(key); // Limpiar datos corruptos
            }
        }

        // Inicializar capas de edici贸n/guardado
        loadGroupFromLS(savedItems, LS_KEY_SAVED, savedStyle);
        loadGroupFromLS(drawnItems, LS_KEY_DRAWN, drawnStyle);


        // Configuraci贸n de la barra de dibujo de Leaflet.Draw
        const drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems, // Dibujos en edici贸n
                poly: { allowIntersection: false },
                edit: true,
                remove: true
            },
            draw: {
                polyline: false, 
                marker: false, 
                circle: false, 
                circlemarker: false, 
                rectangle: {
                    shapeOptions: drawnStyle()
                },
                polygon: {
                    allowIntersection: false,
                    shapeOptions: drawnStyle()
                }
            }
        }).addTo(map);

        // Evento al terminar de dibujar
        map.on(L.Draw.Event.CREATED, function (e) {
            const type = e.layerType;
            const layer = e.layer;
            
            // Asignar un estilo de "Edici贸n"
            layer.setStyle(drawnStyle());
            
            drawnItems.addLayer(layer);
            lastDrawnLayer = layer;
            btnSaveLast.disabled = false;
            saveGroupToLS(drawnItems, LS_KEY_DRAWN);
        });
        
        // Evento al modificar o borrar
        map.on(L.Draw.Event.EDITED, function (e) {
            saveGroupToLS(drawnItems, LS_KEY_DRAWN);
            saveGroupToLS(savedItems, LS_KEY_SAVED);
        });

        map.on(L.Draw.Event.DELETED, function (e) {
            // Guardar el elemento borrado en el stack para deshacer
            e.layers.eachLayer(layer => {
                layer.setStyle(drawnStyle()); // Restaurar estilo original antes de guardar
                undoStack.push(layer);
            });
            btnUndo.disabled = false;
            saveGroupToLS(drawnItems, LS_KEY_DRAWN);
            saveGroupToLS(savedItems, LS_KEY_SAVED);
        });
        
        // Manejadores de botones personalizados
        
        // Guardar ltimo Dibujo
        btnSaveLast.addEventListener('click', function() {
            if (lastDrawnLayer) {
                // Mover la capa del grupo de edici贸n al grupo de guardados
                drawnItems.removeLayer(lastDrawnLayer);
                
                // Clonar la capa para asegurar que no haya referencias cruzadas
                const geojson = lastDrawnLayer.toGeoJSON();
                const newSavedLayer = L.geoJSON(geojson, { style: savedStyle() });
                
                // A帽adir al grupo de guardados
                newSavedLayer.eachLayer(layer => {
                    savedItems.addLayer(layer);
                    // Opcional: a帽adir un popup simple al guardado
                    layer.bindPopup("Dibujo guardado por el usuario.");
                });
                
                lastDrawnLayer = null;
                this.disabled = true;
                saveGroupToLS(drawnItems, LS_KEY_DRAWN);
                saveGroupToLS(savedItems, LS_KEY_SAVED);
            }
        });
        
        // Deshacer ltimo Borrado
        btnUndo.addEventListener('click', function() {
            const layerToRestore = undoStack.pop();
            if (layerToRestore) {
                // Determinar a qu茅 grupo pertenec铆a (simple heur铆stica)
                const targetGroup = layerToRestore.options.style().color === savedStyle().color ? savedItems : drawnItems;
                targetGroup.addLayer(layerToRestore);
                
                if (targetGroup === drawnItems) {
                    // Si se restaura a drawnItems, debe ser el 煤ltimo dibujado
                    lastDrawnLayer = layerToRestore;
                    btnSaveLast.disabled = false;
                }
                
                saveGroupToLS(drawnItems, LS_KEY_DRAWN);
                saveGroupToLS(savedItems, LS_KEY_SAVED);
            }
            if (undoStack.length === 0) {
                this.disabled = true;
            }
        });
        
        // Borrar Edici贸n (Limpiar todo)
        btnClear.addEventListener('click', function() {
            if (confirm('驴Est谩s seguro de que quieres borrar todos los dibujos en Edici贸n y Guardados? Esta acci贸n no se puede deshacer.')) {
                drawnItems.clearLayers();
                savedItems.clearLayers();
                localStorage.removeItem(LS_KEY_DRAWN);
                localStorage.removeItem(LS_KEY_SAVED);
                lastDrawnLayer = null;
                btnSaveLast.disabled = true;
                undoStack.length = 0;
                btnUndo.disabled = true;
            }
        });
        
        // Exportar GeoJSON
        btnExport.addEventListener('click', function() {
            const drawnData = drawnItems.toGeoJSON();
            const savedData = savedItems.toGeoJSON();
            
            // Combina los datos de edici贸n y guardados
            const combinedData = {
                "type": "FeatureCollection",
                "features": [...drawnData.features, ...savedData.features]
            };
            
            const dataStr = JSON.stringify(combinedData, null, 2);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "udp_monteria_edicion_" + Date.now() + ".geojson";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        // Importar GeoJSON
        fileImport.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const geojson = JSON.parse(event.target.result);
                    
                    // Funci贸n para a帽adir capas con estilo din谩mico
                    L.geoJSON(geojson, {
                        style: (feature) => {
                            // Asumimos que los datos importados son "Dibujos" nuevos
                            return drawnStyle();
                        },
                        onEachFeature: (feature, layer) => {
                            drawnItems.addLayer(layer);
                            lastDrawnLayer = layer; // El 煤ltimo importado es el 煤ltimo dibujado
                            layer.bindPopup("Dibujo importado. 隆Guarda si lo deseas!");
                        }
                    });
                    
                    btnSaveLast.disabled = false;
                    saveGroupToLS(drawnItems, LS_KEY_DRAWN);
                    alert("Importaci贸n exitosa. Se han a帽adido elementos a la capa 'Dibujos (edici贸n)'.");

                } catch (error) {
                    alert("Error al parsear el archivo GeoJSON. Aseg煤rate de que el formato sea correcto.");
                    console.error("Error de importaci贸n:", error);
                }
                fileImport.value = null; // Limpiar el input file
            };
            reader.readAsText(file);
        });


        // 5) FUNCIONALIDAD DEL BUSCADOR (UDP/Macro-Zona)
        // ----------------------------------------------------

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchClearButton = document.getElementById('search-clear');
        let highlightLayer = null;

        // Funci贸n para resaltar la UDP encontrada
        function highlightFeature(layer, style = { color: 'yellow', weight: 5, opacity: 1, fillOpacity: 0.8 }) {
            // 1. Limpiar el resaltado anterior
            if (highlightLayer) {
                map.removeLayer(highlightLayer);
            }
            
            // 2. Crear un nuevo layer temporal para el resaltado
            highlightLayer = L.geoJSON(layer.feature, {
                style: style,
                pane: 'popupPane' // Asegura que est茅 por encima de la capa base de UDPs
            }).addTo(map);

            // 3. Zoom al elemento
            if (layer.getBounds) {
                map.fitBounds(layer.getBounds().pad(0.1));
            }
        }

        // Funci贸n principal de b煤squeda
        function performSearch() {
            const searchTerm = searchInput.value.trim().toUpperCase();
            
            // Limpiar resaltado previo antes de una nueva b煤squeda
            if (highlightLayer) {
                map.removeLayer(highlightLayer);
                highlightLayer = null;
            }
            
            if (searchTerm === '') {
                searchClearButton.style.display = 'none';
                return; // No hacer nada si el campo est谩 vac铆o
            }
            
            searchClearButton.style.display = 'block'; // Mostrar bot贸n de limpiar
            
            let foundLayer = null;

            // Iterar sobre las capas de UDP para buscar
            udpLimitsLayer.eachLayer(layer => {
                const props = layer.feature.properties;
                const codigo = props.codigo ? props.codigo.toUpperCase() : '';
                const macroZone = props.macro_zona ? props.macro_zona.toUpperCase() : '';

                // Comprueba si el t茅rmino de b煤squeda coincide con el c贸digo O la macro_zona
                if (codigo.includes(searchTerm) || macroZone.includes(searchTerm)) {
                    foundLayer = layer;
                    return false; // Salir del loop si encuentra la primera coincidencia
                }
            });

            if (foundLayer) {
                // Encontrado: Resaltar y hacer zoom
                highlightFeature(foundLayer, { color: 'yellow', weight: 5, opacity: 1, fillOpacity: 0.8 });
                
                // Abrir el popup
                foundLayer.openPopup(); 

            } else {
                // No encontrado: mostrar advertencia temporal
                alert(`No se encontr贸 ninguna UDP con el c贸digo o macro-zona: ${searchTerm}`);
                map.setView(MONTERIA_CENTER, MONTERIA_ZOOM); // Volver al centro
            }
        }

        // Listener para el bot贸n de b煤squeda
        searchButton.addEventListener('click', performSearch);

        // Listener para el campo de entrada (permite buscar con Enter)
        searchInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Previene la acci贸n por defecto del Enter en formularios
                performSearch();
            }
        });

        // Listener para el bot贸n de limpiar b煤squeda
        searchClearButton.addEventListener('click', function() {
            searchInput.value = '';
            searchClearButton.style.display = 'none';
            if (highlightLayer) {
                map.removeLayer(highlightLayer);
                highlightLayer = null;
            }
            
        });

    </script>
